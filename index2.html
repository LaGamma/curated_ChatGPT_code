<!DOCTYPE html>
<html>
<head>
  <title>Satisfying Button</title>
  <style>
    /* Custom CSS for the button */
    .satisfying-button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .satisfying-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Your existing page content goes here -->

  <!-- Satisfying Button -->
  <button class="satisfying-button" onclick="playSatisfyingAnimation()">Click Me!</button>
  <script>
    // JavaScript function to play the satisfying animation
    function playSatisfyingAnimation() {
      // Your animation code here
      // For example, you can change
      // For example, you can change the background color of the button or add a spinning effect

  // Example: Change the background color on button click
  var button = document.querySelector('.satisfying-button');
  button.style.backgroundColor = 'green';

  // Example: Add a spinning effect on button click
  button.style.transform = 'rotate(360deg)';
  button.style.transition = 'transform 1s ease-in-out';

  // You can customize the animation to create a satisfying effect that suits your needs
}
</script>
</body>
</html>
